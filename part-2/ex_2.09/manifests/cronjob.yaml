kind: CronJob
metadata:
  name: todo-random-wiki
  namespace: todo-ns
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: todo-random-wiki
            image: tryfonm/todo-random-wiki:v2.09
          restartPolicy: Never
